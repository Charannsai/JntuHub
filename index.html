<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="JNTUHUB - Your comprehensive hub for JNTUH academic resources, including notes, schedules, syllabus, and academic support." />
    <meta name="keywords" content="JNTUH, Jawaharlal Nehru Technological University Hyderabad, academic resources, engineering notes, university schedules, syllabus, academic help" />
    <meta name="author" content="JNTUHUB" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="JNTUHUB - JNTUH Academic Resources Hub" />
    <meta property="og:description" content="Access comprehensive academic resources for JNTUH students including notes, schedules, and support." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="JNTUHUB - JNTUH Academic Resources Hub" />
    <meta name="twitter:description" content="Access comprehensive academic resources for JNTUH students including notes, schedules, and support." />
    <meta property="og:image" content="https://jntuhub.com/og-image.jpg" />
    <meta property="og:image:alt" content="JNTUHUB - JNTUH Academic Resources Interface" />
    <meta name="twitter:image" content="https://jntuhub.com/og-image.jpg" />
    <title>JNTUHUB - JNTUH Academic Resources Hub</title>
    <link rel="canonical" href="https://jntuhub.com" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://jntuhub.com"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Notes",
        "item": "https://jntuhub.com/notes"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "Syllabus",
        "item": "https://jntuhub.com/syllabus"
      },
      {
        "@type": "ListItem",
        "position": 4,
        "name": "Schedule",
        "item": "https://jntuhub.com/schedule"
      }]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "JNTUHUB",
      "description": "Your comprehensive hub for JNTUH academic resources, including notes, schedules, syllabus, and academic support.",
      "url": "https://jntuhub.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://jntuhub.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </body>
</html>
